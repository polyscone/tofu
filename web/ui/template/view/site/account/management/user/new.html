{{define "view.master"}}{{template "master.site" .}}{{end}}

{{define "view.head"}}

<div class="center">
	<h1>Invite user</h1>
</div>

{{end}}

{{define "view.body"}}

<div class="center">
	<form action="{{Path "account.management.user.new.post"}}" method="POST">
		{{template "com.form.csrf" .}}

		{{template "com.form.email" .WithProps
			"Label" "Email"
			"Name" "email"
			"Required" true
			"Autocomplete" "off"
		}}

		<div class="bag reverse">
			<button class="push-inline-end">Create user and send invite email</button>

			<a href="{{Path "account.management.user.list"}}{{.URL.Query.String}}">Cancel</a>
		</div>
	</form>
</div>

{{end}}
