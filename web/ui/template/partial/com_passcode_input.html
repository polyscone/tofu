{{define "com_passcode_input" -}}

{{$hint := or .Props.Hint "6 digits"}}
{{$placeholder := or .Props.Placeholder "123456"}}

{{template "com_form_input" .WithProps
	"Props" .Props
	"Type" "text"
	"Hint" $hint
	"Placeholder" $placeholder
	"Pattern" `^\d+$`
	"MinLength" 6
	"MaxLength" 6
}}

{{- end}}
