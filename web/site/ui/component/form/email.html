{{define "com.form.email" -}}

{{$placeholder := or .Props.Placeholder "email@example.com"}}

{{template "com.form.input" .WithProps
	"Props" .Props
	"Type" "email"
	"Placeholder" $placeholder
	"Pattern" `^[a-zA-Z0-9+._~\-]+@[a-zA-Z0-9+._~\-]+(\.[a-zA-Z0-9+._~\-]+)+$`
	"MaxLength" 100
}}

{{- end}}
