{{define "view.master"}}{{template "master.site" .}}{{end}}

{{define "view.head"}}

<div class="center">
	<h1>Deny {{.Vars.User.Email}}</h1>
</div>

{{end}}

{{define "view.body"}}

<div class="center">
	<p>Are you sure you want to deny this request?</p>

	<form action="{{Path "account.management.user.totp_reset_deny.post" "{userID}" .Vars.User.ID}}" method="POST">
		{{template "com.form.csrf" .}}

		<div class="bag reverse">
			<button>Yes, deny this request</button>
			<a href="{{Path "account.management.user.totp_reset_review" "{userID}" .Vars.User.ID}}" class="btn btn--alt push-inline-end">No, go back</a>
		</div>
	</form>
</div>

{{end}}
