{{define "view.master"}}{{template "master.site" .}}{{end}}

{{define "view.head"}}

<div class="center">
	<h1>{{.T "site.account.totp.reset.request.title"}}</h1>
</div>

{{end}}

{{define "view.body"}}

<div class="center">
	{{.T "p" "site.account.totp.reset.request.text"}}

	<form action="{{Path "account.sign_in.totp.reset.request.post"}}{{.URL.Query.String}}" method="POST">
		{{template "com.form.csrf" .}}
		<input type="hidden" name="token" value="{{.URL.Query.Get "token"}}">

		<div class="bag reverse">
			<button>{{.T "site.account.totp.reset.request.reset_button"}}</button>
		</div>
	</form>
</div>

{{end}}
