freebsd_task:
  name: FreeBSD

  matrix:
    - name: FreeBSD 13.2
      freebsd_instance:
        image_family: freebsd-13-2
    - name: FreeBSD 14.0
      freebsd_instance:
        image_family: freebsd-14-0

  env:
    TEST_ALLOW_SEND: 0
    TEST_SKIP_SENDMAIL: 1

  pkginstall_script:
    - pkg update -f
    - pkg install -y go

  test_script:
    - go test -v -race -cover -shuffle=on ./...