{{define "view"}}

<div class="register">
  <p class="title">Register</p>

  <form action="/" method="POST">
    <input type="hidden" name="_csrf" value="{{.CSRFToken}}">

    <label for="register__email">Email</label>
    <input id="register__email" type="email" placeholder="ash@example.com" autocomplete="email" required>

    <label for="register__password">Password</label>
    <input id="register__password" type="password" placeholder="password" autocomplete="new-password" required>

    <div class="bag">
      <button type="submit" class="push-inline-end">Register</button>
    </div>
  </form>
</div>

{{end}}
